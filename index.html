<!doctype html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>Just help me</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Just help me choose between..</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Type here"></input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button class="submit">Go!</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()

        var add_option = function() {
          $('.inputs').append('<input></input>')
        }

        $('.addOption').click(add_option)

        var options = []
        var submit = function() {
          $('.inputSection').hide()
          $('.resultSection').css('display','flex')
          $('h1').html("The winner is..");
          $('input').each(function() {
            if($(this).val() != ''){
                  options.push($(this).val())
               }
          })
          var winner = options[Math.floor(Math.random() * options.length)]
          console.log(winner)
          $('.resultSection').text(winner)
        }
        $('.submit').click(submit)
      })
    </script>
  </body>
</html>
